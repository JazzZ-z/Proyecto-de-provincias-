<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa Interactivo de Provincias</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h1>Mapa Interactivo de las Provincias</h1>
  <p>Haz clic sobre una provincia para ver más información.</p>

  <div class="contenedor-mapa">
    <img src="mapa-republica-dominicana.jpg" alt="Mapa RD" usemap="#mapaRD">

    <map name="mapaRD">
      <!-- Provincias con nombre en atributo data-provincia -->
      <area shape="poly" coords="183, 322, 213, 290, 223,260, 252, 236, 274, 287, 286, 290, 286, 308, 291, 329, 303, 342, 326, 357, 329, 373, 328, 393, 308, 398, 304, 369, 282,
      372, 285,385, 230,405, 211, 377, 222, 354, 221,342" alt="Azua"
        data-provincia="azua" href="javascript:void(0);" onclick="abrirProvincia(this)">
      <!-- Agrega más provincias aquí con sus coordenadas -->
        <area shape="poly" coords="72,512,78,472,59,448,52,417,65,397,111,419,138,438,127,466,161,486,147,508,128,553,106,513" alt="Pedernales"
        data-provincia="Pedernales" href="javascript:void(0);" onclick="abrirProvincia(this)">
         <area shape="poly" coords="107,548,100,562,119,558" alt="Pedernales"
        data-provincia="Pedernales" href="javascript:void(0);" onclick="abrirProvincia(this)">
        <area shape="poly" coords="334,166,307,156,322,108,337,93,358,84,421,101,387,122,372,114,359,117,345,113,343,138" alt="Espaillat"
        data-provincia="Espaillat" href="javascript:void(0);" onclick="abrirProvincia(this)">
    </map>
  </div>

  <script src="script.js"></script>
</body>
</html>
